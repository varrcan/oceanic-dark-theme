plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.13.3'
}

group = "varme.pw"
version = "1.1.8"

sourceCompatibility = 17

repositories {
    mavenCentral()
}

runIde.autoReloadPlugins = false

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = "2022.2.4"
    updateSinceUntilBuild = false
}

